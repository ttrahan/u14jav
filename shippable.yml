language: python

python:
    - 2.7

build:
  pre_ci:
    # Always pull the latest base image to avoid any cached images on the host
    #- docker pull drydock/u14:prod
    - docker build --rm -t ttrahan/u14jav:tip .

  pre_ci_boot:
    image_name: ttrahan/u14jav
    image_tag: tip
    pull: false

  ci:
    # We can add sanity checks to ensure the image was built successfully here
    - /u14jav/test/_java.sh

  on_success:
    - if [ "$IS_PULL_REQUEST" != true ]; then docker push ttrahan/u14jav:tip; fi

integrations:
  hub:
    - integrationName: "ttrahan-dh"
      type: "docker"
